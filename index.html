<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/style.css">
    
    <script src="https://kit.fontawesome.com/a20bb7d309.js" crossorigin="anonymous" defer></script>

    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <h2 id="sidebar-header"><i class="fa-solid fa-table-cells"></i> Dashboard</h2>
            <div class="group-1">
                <a class="item"><h3><i class="fa-solid fa-house"></i> Home</h3></a>
                <a class="item"><h3><i class="fa-regular fa-address-card"></i> Profile</a>
                <a class="item"><h3><i class="fa-solid fa-message"></i> Messages</h3></a>
                <a class="item"><h3><i class="fa-solid fa-clock-rotate-left"></i> History</h3></a>
                <a class="item"><h3><i class="fa-solid fa-list-check"></i> Tasks</h3></a>
                <a class="item"><h3><i class="fa-solid fa-user-group"></i> Communities</h3></a>
            </div>
            <div class="group-2">
                <a class="item"><h3><i class="fa-solid fa-gear"></i> Settings</h3></a>
                <a class="item"><h3><i class="fa-solid fa-circle-question"></i> Support</h3></a>
                <a class="item"><h3><i class="fa-solid fa-shield-halved"></i> Privacy</h3></a>
            </div>
        </div>
        <div id="header">
            <div class="profile-top-left header-items">
                <div>icon</div>
                <div class="search-bar">search</div>
            </div>
            <div class="profile-top-right header-items">
                <div class="icon">notif</div>
                <div class="profile-picture">pic</div>
                <h4>Morgan Oakley</h4>
            </div>
            <div class="profile-bottom-left header-items">
                <div class="profile-picture">pic</div>
                <div class="user-greeting">
                    <h5>Hi there,</h5>
                    <h2>Morgan Oakley (@morgan)</h2>
                </div>
            </div>
            <div class="profile-bottom-right header-items">
                <div class="button">button</div>
                <div class="button">button</div>
                <div class="button">button</div>
            </div>
        </div>
        <div id="main-content">
            <div id="projects">
                <h3>Your projects</h3>
                <div id="project-list">
                    <div class="project">project</div>
                    <div class="project">project</div>
                    <div class="project">project</div>
                    <div class="project">project</div>
                    <div class="project">project</div>
                    <div class="project">project</div>
                </div>
            </div>
            <div id="announcements">announcements</div>
            <div id="tt">trending topic</div>
        </div>
    </div>

</html>
